<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="/css/style.css">

    <script src="/socket.io/socket.io.js" defer></script>
    <script src="/js/clientChat.js" defer></script>
  </head>
  <body class="chatBody">
    <form id="transferForm" action="">
      <label for="to">To:<input name="to" id="to" autocomplete="off" /></label>
      <label for="amount">Amount:<input name="amount" id="amount" autocomplete="off" /></label>
      <button>Transfer</button>
    </form>

    <ul id="messages"></ul>

    <form id="chatForm" action="">
      <input id="chatMessage" autocomplete="off" /><button>Send</button>
    </form>
  </body>
</html>
